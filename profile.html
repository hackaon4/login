<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="assets/css/profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <h1>My Profile</h1>
        </div>
        
        <div class="profile-content">
            <!-- Profile Picture Section -->
            <div class="profile-section">
                <h2>Profile Picture</h2>
                <div class="profile-pic-container">
                    <img id="currentProfilePic" src="assets/imgs/default-profile.png" alt="Current Profile Picture">
                    <button id="changeProfilePicBtn" class="btn">Change Picture</button>
                </div>
            </div>
            
            <!-- User Info Section -->
            <div class="profile-section">
                <h2>Personal Information</h2>
                <form id="userInfoForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" disabled>
                    </div>
                    <button type="submit" class="btn">Update Information</button>
                </form>
            </div>
            
            <!-- Change Password Section -->
            <div class="profile-section">
                <h2>Change Password</h2>
                <form id="changePasswordForm">
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn">Change Password</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Profile Picture Popup (Same as before) -->
    <div id="profilePicPopup" class="profile-popup" style="display: none;">
        <!-- ... (use the same popup HTML from earlier) ... -->
    </div>

    <!-- Firebase and other scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/profile.js"></script>
</body>
</html>
